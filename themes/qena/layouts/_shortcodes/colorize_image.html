{{- $src := .Get 1 -}}
{{- $alt := .Get 0 | default "" -}}

{{- if strings.HasPrefix $src "http" -}}
    <p><img src="{{ $src }}" alt="{{ $alt }}" class="colorize_image" /></p>
{{- else -}}
    {{- $res := resources.GetMatch $src -}}
    {{- if $res -}}
        {{- $res = $res.Fit "1600x1600 jpg Smart q50" -}}
        <p><img src="{{ $res.RelPermalink }}" alt="{{ $alt }}" class="colorize_image" /></p>
    {{- else -}}
        <p>Image not found: {{ $src }}</p>
    {{- end -}}
{{- end -}}

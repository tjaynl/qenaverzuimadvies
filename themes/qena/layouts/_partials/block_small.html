{{- $inner := . -}}
{{- if or (eq $inner "") (eq $inner nil) -}}
    {{- $inner = "Empty block found. Consider creating a 'content/blocks/wide.md' file." -}}
    {{- with page.Site.GetPage "blocks/small.md" -}}
        {{- $inner = .RawContent -}}
    {{- end -}}
{{- end -}}
<section class="small">
    <div class="wrapper wrapper--small">
        {{- markdownify $inner -}}
    </div>
</section>

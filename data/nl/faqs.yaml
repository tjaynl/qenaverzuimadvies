- title: "Algemene vragen"
  faqs:
    - question: "Wat doet Q en A Verzuimadvies precies?"
      answer: "Wij helpen bedrijven en medewerkers bij verzuim en ziekte. We geven advies over wet- en regelgeving, re-integratie en preventie."
    - question: "Wie is Annemiek?"
      answer: "Annemiek is de oprichter van Q en A Verzuimadvies. Ze heeft veel ervaring met verzuim en begeleidt werkgevers en werknemers persoonlijk."

- title: "Werkwijze"
  faqs:
    - question: "Hoe verloopt het adviestraject?"
      answer: "We beginnen met een intakegesprek om de situatie te begrijpen. Daarna geven we advies op maat en ondersteunen we bij de uitvoering."
    - question: "Werkt u ook samen met HR-afdelingen?"
      answer: "Ja, we werken nauw samen met HR en leidinggevenden om verzuim effectief te begeleiden en terugkeer naar werk soepel te laten verlopen."

- title: "Kosten en contact"
  faqs:
    - question: "Wat kost het om Q en A Verzuimadvies in te schakelen?"
      answer: "De kosten zijn afhankelijk van de grootte van het bedrijf en de ondersteuning die nodig is. Neem contact met ons op voor een offerte op maat."
    - question: "Hoe kan ik contact opnemen?"
      answer: "U kunt ons bereiken via telefoon, e-mail of het contactformulier op onze website. We reageren altijd snel."
